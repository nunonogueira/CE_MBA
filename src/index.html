<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estás a carregar o quê?</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom, #fef6f0, #fff);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
    }
    header {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem 1rem 1rem;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #222;
    }
    header p {
      font-size: 1.3rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .highlight {
      font-weight: bold;
      color: #e84f2f;
    }
    .hero-section {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-section img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .cta {
      margin-top: 2rem;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #e84f2f;
    }
    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .cta {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Estás a carregar o quê?</h1>
    <p><span class="highlight">Antes dos 2 anos</span>, o cérebro precisa de pessoas, não de pixels.</p>
  </header>

  <div class="hero-section">
    <img src="post.png" alt="Campanha Estás a carregar o quê?">
    <a class="cta" href="https://crescercomtempo.pt">Sabe mais em crescercomtempo.pt</a>
  </div>

  <footer>
    <p>&copy; 2025 Campanha Crescer com Tempo</p>
  </footer>
</body>
</html>
